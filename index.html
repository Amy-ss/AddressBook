<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="icon" href="https://images2.imgbox.com/a1/99/g93ePoWw_o.png">
</head>
<body>
        <div id="landing-page">
            <img id="landing-page-first-icon" src="https://images2.imgbox.com/20/91/l0So1seb_o.png" alt="address book icon">
            <img id="landing-page-second-icon" src="https://images2.imgbox.com/a3/e1/tLjE1g0c_o.png">
        </div>
        <div id="contacts">
            <div id="h2"><h2>Contact List</h2></div>
            <div id="contact-list">

            </div>
            <p id="delete-message">Contact deleted</p>
            <img id="addcontacticon" src="https://images2.imgbox.com/01/db/ZM4fTXL5_o.png" alt="Add contact">
        </div>
        <div id="add-contact">
            <img id="add-go-back" src="https://images2.imgbox.com/44/88/PJuHQdsG_o.png" alt="Go back">
            <div class="add-contact-icon">
                <img src="https://images2.imgbox.com/03/cb/p8AsKyuw_o.png">
                <p>Add New Contact</p>
            </div>
            <form id="myForm">
                <input id="fullname" type="text" name="fullname" placeholder="Full Name" maxlength="30" required/>
                <input id="phonenumber" type="tel" name="phonenum" placeholder="Phone Number" minlength="11" maxlength="15" required />
                <input id="email" type="email" name="email" placeholder="Email address" maxlength="50" required />
            </form>
            <button id="save">Save</button>
            <p id="success">Contacts added successfully</p>
        </div>
        <div id="view-contact">
            <div class="view-contact-icon">
                <img src="https://images2.imgbox.com/45/93/5Aa88S04_o.png" alt="picture of the contact" id="picture"> 
            </div>
            <img id="view-go-back" src="https://images2.imgbox.com/44/88/PJuHQdsG_o.png" alt="Go back">
            <div id="view-name" class="viewdisplay">
                <p><b>Name</b></p>
            </div>
            <div id="view-phonenumber" class="viewdisplay">
                <p><b>Number</b></p>
            </div>
            <div id="view-email" class="viewdisplay">
                <p><b>Email Address</b></p>
            </div>
            <img id="edit" src="https://images2.imgbox.com/51/c0/LzVVQ6o3_o.png" alt="Edit">
            <img id="delete" src="https://images2.imgbox.com/97/8b/Y7SBumFB_o.png" alt="delete">
        </div>
    <script src="index.js"></script>
</body>
